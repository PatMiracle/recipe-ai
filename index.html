  <body>
    <main class="w-11/12 mx-auto max-w-2xl pt-[3vh] pb-10">
      <a
        href="/"
        class="text-lg font-semibold bg-clip-text text-transparent bg-gradient-to-r from-[#2F0EFD] to-[#CE30D1]"
      >
        Recipe AI
      </a>
      <form class="py-6">
        <h2>Upload Image</h2>
        <input type="file" accept="image/*" class="my-2 text-black" />
        <button
          class="bg-clip-text text-transparent bg-gradient-to-l from-[#2F0EFD] to-[#CE30D1]"
        >
          Get Recipes
        </button>
      </form>
      <div
        class="loader hidden animate-spin h-10 w-10 border-2 border-l-[#ce30d1] rounded-full"
      ></div>
      <div id="result"></div>
    </main>
    <script type="module" src="/main.js"></script>
